<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Electric Wave 2025 - Tickets</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Electric Wave 2025</h1>
    <p>¡Compra tu entrada oficial al evento rave del año!</p>
  </header>

  <nav>
    <span>Comprar Ticket</span>
  </nav>

  <section>
    <h2>Formulario de compra</h2>
    <p>Rellena tus datos y recibe tu entrada con código QR</p>
    <button class="btn" id="buyTicketBtn">Comprar Ticket</button>
  </section>

  <!-- Modal -->
  <div id="ticketModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">✕</button>
      <iframe src="/form" title="Formulario Tickets"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Electric Wave. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById('buyTicketBtn').onclick = () => {
      document.getElementById('ticketModal').style.display = 'flex';
    };
    document.getElementById('closeModal').onclick = () => {
      document.getElementById('ticketModal').style.display = 'none';
    };
  </script>
</body>
</html>
